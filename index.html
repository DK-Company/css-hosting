<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .MyFormContainer {
      /* width: 100%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto; */
      background-color: transparent;
      position: relative;
      font-size: 16px;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        'Open Sans',
        'Helvetica Neue',
        sans-serif;
    }

    .CustomAltaPayCloseButton {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      background-color: violet;
    }

    /* .pensio_payment_form_row.cardnumber_row {
      width: 100%;
      max-width: 450px;
    } */

    .pensio_payment_form_label_cell {
      color: #030711;
      font-size: 18px;
      line-height: 28px;
      margin-top: 24px;
    }

    #creditCardNumberInput, #cvcInput, #cardholderNameInput {
      width: 100%;
      max-width: calc(100vw - 28px) !important;
      margin-top: 8px;
      padding: 8px 12px;
      font-size: 16px;
      line-height: 24px;
    }

    /* Hide card helper icons and provider selector */
    #creditCardTypeIcon, #creditCardTypeSecondIcon, #selectCardLabel {
      display: none;
    }

    #pensioCreditCardPaymentSubmitButton {
      width: 100%;
      max-width: calc(100vw - 10px);
      margin-top: 16px;
      padding: 8px 12px;
      font-size: 16px;
      line-height: 24px;
      background-color: #030711;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="MyFormContainer">
    <div class="CustomAltaPayCloseButton">Close</div>
    <form id="PensioPaymentForm">All content here will be replaced by the actual payment form</form>
  </div>
</body>

</html>
