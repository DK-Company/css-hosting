<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .MyFormContainer {
      /* width: 100%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto; */
      padding: 0 8px;
      background-color: transparent;
      position: relative;
      font-size: 16px;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        'Open Sans',
        'Helvetica Neue',
        sans-serif;
    }

    .CustomAltaPayCloseButton {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      background-color: violet;
    }

    .pensio_payment_form_label_cell {
      color: #030711;
      font-size: 18px;
      line-height: 28px;
      font-weight: 500;
    }
    
    .#pensio_payment_form_cvc_description {
      color: #6b7280;
      font-size: 12px;
      line-height: 16px;
      font-weight: 400;
    }

    .pensio_payment_form_row {
      margin-top: 16px;
    }

    #creditCardNumberInput, #cvcInput, #cardholderNameInput {
      width: 100%;
      max-width: calc(100vw - 44px) !important;
      margin-top: 8px;
      padding: 8px 12px;
      font-size: 16px;
      line-height: 24px;
      border: #9ca3af 1px solid;
      border-radius: 0;
    }

    #creditCardNumberInput:focus, #cvcInput:focus, #cardholderNameInput:focus {
      outline-style: solid;
      outline-color: #cbd5e1;
      outline-offset: 0px;
      outline-width: 2px;
    }

    #emonth, #eyear {
      width: 49%;
      margin-top: 8px;
      padding: 11px 12px;
      font-size: 16px;
      /* line-height: 24px; -- Lineheight is not sematically correct on input elements, so we rely on padding */

      border-width: 1px;
      border-color: #cbd5e1;
      border-style: solid;

      background-color: rgb(255 255 255 / 1);
    }

    #emonth:focus, #eyear:focus {
      outline-style: solid;
      outline-color: #030711;
      outline-offset: 1px;
      outline-width: 2px;
    }

    /* Hide card helper icons and provider selector */
    #creditCardTypeIcon, #creditCardTypeSecondIcon, #selectCardLabel {
      display: none;
    }

    #pensioCreditCardPaymentSubmitButton {
      width: 100%;
      max-width: 100vw;
      margin-top: 16px;
      padding: 10px 12px;
      font-size: 16px;
      line-height: 24px;
      background-color: #030711;
      color: #fff;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="MyFormContainer">
    <div class="CustomAltaPayCloseButton">Close</div>
    <form id="PensioPaymentForm">All content here will be replaced by the actual payment form</form>
    <input type="button" class="CustomSubmitButton" value="Pay" />
  </div>
</body>

</html>
